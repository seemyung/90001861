            border: none;
            cursor: pointer;
            text-decoration: underline;
        }

        .details-button:hover {

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        .modal img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-button {
            margin-top: 10px;
            font-size: 16px;

        }

        h3 {
            color: #333;
        }

            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 15px;

            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .product-card input {
            width: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .action-button {
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(90deg, #6a5acd, #007bff);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            display: block;
            transition: background 0.3s, transform 0.2s;

        .action-button:hover {

        .action-button:disabled {

            text-align: center;

        table {
            width: 90%;
            margin: 0 auto;

            background: #fff;

        function generateProductCards() {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="제품 이미지">
                    <div>
                        <p>${product.name}</p>
                        <input type="number" id="${product.id}" min="0" placeholder="수량">
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function generateTable() {
            const tableBody = document.getElementById('order-table');
            tableBody.innerHTML = '';
            let hasOrder = false;

            products.forEach(product => {
                const quantity = document.getElementById(product.id).value;
                if (quantity > 0) {
                    hasOrder = true;
                    const row = `<tr><td>${product.name}</td><td>${quantity}</td></tr>`;
                    tableBody.innerHTML += row;
                }
            });

            if (hasOrder) {
                document.getElementById('table-container').style.display = 'block';
            } else {
                alert('주문한 제품이 없습니다.');
            }
        }

        function sendSMS() {
            const table = document.getElementById('order-table');
            let smsBody = '';

            for (let i = 0; i < table.rows.length; i++) {
                const row = table.rows[i];
                const productName = row.cells[0].innerText;
                const quantity = row.cells[1].innerText;
                smsBody += `제품명: ${productName}, 수량: ${quantity}\n`;
            }

            const phoneNumber = "01041778878";
            const smsLink = `sms:${phoneNumber}?body=${encodeURIComponent(smsBody)}`;
            window.location.href = smsLink;
        }

        function copyTableToClipboard() {
            const table = document.getElementById('order-table');
            let text = '제품명\t수량\n';

            for (let i = 0; i < table.rows.length; i++) {
                const row = table.rows[i];
                const productName = row.cells[0].innerText;
                const quantity = row.cells[1].innerText;
                text += `${productName}\t${quantity}\n`;
            }

            navigator.clipboard.writeText(text).then(() => {
                alert('주문 내역이 복사되었습니다.');
            }).catch(err => {
                console.error('복사 실패:', err);
            });

     function generateProductCards() {
        const container = document.getElementById('product-container');
        container.innerHTML = '';

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image}" alt="제품 이미지" onclick="showProductDetails('${product.id}')">
                <div>
                    <p>${product.name}</p>
                    <input type="number" id="${product.id}" min="0" placeholder="수량">
                </div>
            `;
            container.appendChild(card);
        });
    }

    function showProductDetails(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;

        const modal = document.getElementById('product-modal');
        const modalContent = document.getElementById('modal-content');

        modalContent.innerHTML = `
        <button class="close-button" onclick="closeModal()">닫기</button> <!-- 닫기 버튼 추가 -->
        <h3>${product.name}</h3>
    `;
        product.details.forEach(detailImage => {
            const img = document.createElement('img');
            img.src = detailImage;
            img.style.marginBottom = '10px'; // 이미지 간격 추가
            modalContent.appendChild(img);
        });

        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('product-modal');
        modal.style.display = 'none';
    }

    window.onload = generateProductCards;

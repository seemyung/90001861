<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 주문 시스템</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        #product-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card img {
            max-width: 100%;
            width: auto;
            height: 150px;
            border-radius: 10px;
        }

        .product-card div {
            margin-top: 10px;
        }

        .product-card input {
            width: 60px;
            margin-top: 5px;
            padding: 5px;
            text-align: center;
        }

        .action-button {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
        }

        .action-button:disabled {
            background-color: #ccc;
        }

        .table-container {
            width: 100%;
            margin-top: 30px;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        @media (max-width: 768px) {
            #product-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .product-card {
                flex-direction: column;
            }
        }

        @media (max-width: 576px) {
            #product-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <!-- Product Cards -->
    <div id="product-container">
        <!-- Product Cards Generated Dynamically -->
    </div>

    <button class="action-button" onclick="generateTable()">주문 내역 확인</button>

    <!-- Order Table -->
    <div class="table-container" id="table-container" style="display:none;">
        <h3>주문 내역</h3>
        <table>
            <thead>
                <tr>
                    <th>제품명</th>
                    <th>수량</th>
                </tr>
            </thead>
            <tbody id="order-table"></tbody>
        </table>
        <button class="action-button" onclick="copyTableToClipboard()">복사하기</button>
        <button class="action-button" onclick="sendSMS()">010-9000-1861로 문자보내기</button>
    </div>

        ];

        function generateProductCards() {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name} 상세 이미지">
                    <div>
                        <p>${product.name}</p>
                        <input type="number" id="${product.id}" min="0" placeholder="수량">
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function generateTable() {
            const tableBody = document.getElementById('order-table');
            tableBody.innerHTML = '';
            let hasOrder = false;

            products.forEach(product => {
                const quantity = document.getElementById(product.id).value;
                if (quantity > 0) {
                    hasOrder = true;
                    const row = `<tr><td>${product.name}</td><td>${quantity}</td></tr>`;
                    tableBody.innerHTML += row;
                }
            });

            if (hasOrder) {
                document.getElementById('table-container').style.display = 'block';
            } else {
                alert('주문한 제품이 없습니다.');
            }
        }

        function copyTableToClipboard() {
            const table = document.getElementById('order-table');
            let text = '제품명\t수량\n';

            for (let i = 0; i < table.rows.length; i++) {
                const row = table.rows[i];
                const productName = row.cells[0].innerText;
                const quantity = row.cells[1].innerText;
                text += `${productName}\t${quantity}\n`;
            }

            navigator.clipboard.writeText(text).then(() => {
                alert('주문 내역이 복사되었습니다.');
            }).catch(err => {
                console.error('복사 실패:', err);
            });
        }

        // Initialize Product Cards on Page Load
        window.onload = generateProductCards;
    </script>

</body>
</html>
